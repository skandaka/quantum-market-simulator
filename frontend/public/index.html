<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/quantum-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quantum Market Reaction Simulator - Predict market movements using quantum computing" />
    <title>Quantum Market Simulator</title>

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Initial loading screen */
        #root {
            min-height: 100vh;
            background: #111827;
        }

        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .quantum-loader {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .quantum-loader::before,
        .quantum-loader::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #8b5cf6;
            animation: quantum-spin 1.5s linear infinite;
        }

        .quantum-loader::after {
            border-top-color: #3b82f6;
            animation-delay: 0.75s;
        }

        @keyframes quantum-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div id="root">
    <div class="initial-loader">
        <div class="quantum-loader"></div>
    </div>
</div>
<script type="module" src="/src/index.tsx"></script>

<script>
    // Remove loader when app loads
    window.addEventListener('load', () => {
        setTimeout(() => {
            const loader = document.querySelector('.initial-loader');
            if (loader) {
                loader.style.opacity = '0';
                loader.style.transition = 'opacity 0.3s ease';
                setTimeout(() => loader.remove(), 300);
            }
        }, 100);
    });
</script>
</body>
</html>
